    <article>
        <form id="form">
            <h2>Formulario <span></span></h2>
            <div class="selection">
                <h3>Acciones</h3>
                <input id="create" type="radio" name="type" value="post">
                <label class="btn" for="create"> 
                    <span class="icon-plus"></span>
                    Agregar
                </label>
                <input id="update" type="radio" name="type" value="put">
                <label class="btn" for="update"> 
                    <span class="icon-cog"></span>
                    Actualizar
                </label>
                <input id="delete" type="radio" name="type" value="delete">
                <label class="btn" for="delete"> 
                    <span class="icon-minus"></span>
                    Eliminar
                </label>
            </div>
            <div class="fields">
                <h3>Complete los campos</h3>
                <label for="">Ingrese su Nombre</label>
                <input type="text" maxlength="50" pattern="[a-z A-Z]{3,50}" placeholder="complete el" required>
                <div class="valid">
                    solo se admite el formato valido
                </div>
            </div>
            <div class="actions">
                <button class="btn icon-cross" type="reset">
                    <span>Cancelar</span>
                </button>
                <button class="btn icon-checkmark" type="submit">
                    <span>Finalizar</span>
                </button>
            </div>
        </form>
    </article>
    <article class="content">
        <table>
            <caption>Tabla de Contenidos</caption>

                <tr>

    </article>
